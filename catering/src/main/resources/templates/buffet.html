<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Dettagli buffet</title>
</head>
<body>
	<div>
		<h4>Dettagli buffet</h4>
		<span th:text="${buffet.nome}">Nome</span>
		<span th:text="${buffet.descrizione}">Vegetariano</span>
			<span th:text="${buffet.chef}">Cracco</span>
		<div>
			<ul>
				<li th:each="piatto : ${buffet.piatti}">
					<a th:href="@{'/public/piatto/'+${piatto.id}}"
					th:text="${piatto.nome}">nome piatto</a>
				</li>
			</ul>
		</div>
		<div><a th:href="@{'/admin/modificaBuffetForm' + '/' + ${buffet.id}}"//>Modifica buffet</a></div>
		<div><a th:href="@{'/admin/deleteBuffet' + '/' + ${buffet.id}}"/>Elimina buffet</a></div>
	</div>
</body>
<footer>
	<a href="/">Home</a>
</footer>
</html>
