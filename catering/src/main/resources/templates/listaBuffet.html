<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Elenco Buffet</title>
</head>
<body>
	<h4>Elenco buffet</h4>
	<ul>
		<li th:each="buffet : ${listaBuffet}">
		<a href="buffet.html" th:href="@{'/public/buffet' + '/' + ${buffet.id}}"
			th:text="${buffet.nome} + ' ' + ${buffet.descrizione} + ' ' + ${buffet.piatti}">Primo buffet Vegetariano</a>
		</li>
	</ul>
</body>
</html>
