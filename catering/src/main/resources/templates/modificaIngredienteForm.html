<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html"
	xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
<title>Modifica Ingrediente</title>
<link th:href="@{/css/form.css}" rel="stylesheet"
	href="/static/css/form.css" />
</head>
<header>
	<h1>Modifica l'ingrediente selezionato</h1>
</header>
<body>
	<div>
		<div>
			<form method="POST"
				th:action="@{/admin/modifica/ingrediente/{id}(id=${ingrediente.id})}"
				th:object="${ingrediente}">
				<table>
					<tbody>
						<tr>
							<td>Nome:</td>
							<td><label> <input th:field="*{nome}" type="text"
									th:value="*{nome}" />
							</label></td>
							<td><span th:errors="*{nome}"
								th:if="${#fields.hasErrors('nome')}"> errore nome </span></td>
						</tr>
						<tr>
							<td>Origin:</td>
							<td><label> <input th:field="*{origine}" type="text"
									th:value="*{origine}" />
							</label></td>
							<td><span th:errors="*{origine}"
								th:if="${#fields.hasErrors('origine')}"> errore origine </span>
							</td>
						</tr>
						<tr>
							<td>Descrizione:</td>
							<td><label> <input th:field="*{descrizione}"
									type="text" th:value="*{descrizione}" />
							</label></td>
							<td><span class="error-text" th:errors="*{descrizione}"
								th:if="${#fields.hasErrors('descrizione')}"> errore
									descrizione </span></td>
						</tr>
					</tbody>
				</table>
				<div>
					<span><button type="submit">Conferma</button></span>
				</div>
				<div>
					<a href="/">Cancel</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
