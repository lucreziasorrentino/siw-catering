<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Dettagli piatto</title>
</head>
<body>
	<div>
		<h4>Dettagli piatto</h4>
		<span th:text="${piatto.nome}">Pasta</span>
		<span th:text="${piatto.descrizione}">al sugo</span>
		<div>
			<ul>
				<li th:each="ingrediente : ${piatto.ingredienti}">
					<a th:href="@{'/public/ingrediente/'+${ingrediente.id}}"
					th:text="${ingrediente.nome}">nome ingrediente</a>
				</li>
			</ul>
		</div>
		<span><a th:href="@{'/admin/deletePiatto' + '/' + ${piatto.id}}"/>Elimina piatto</a></span>
	</div>
<footer>
	<a href="/">Home</a>
</footer>
</body>
</html>
