<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Dettagli ingrediente</title>
<link th:href="@{/css/form.css}" rel="stylesheet"
	href="/static/css/form.css" />
</head>
<body>
	<form th:action="@{/admin/ingredienteForm}" method="post"
		th:object="${ingrediente}">
		<div>
			nome: <input type="text" th:field="*{nome}" />
			<div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
		</div>
		<div>
			origine: <input type="text" th:field="*{origine}" />
			<div th:if="${#fields.hasErrors('origine')}" th:errors="*{origine}"></div>
		</div>
		<div>
			descrizione: <input type="text" th:field="*{descrizione}" />
			<div th:if="${#fields.hasErrors('descrizione')}"
				th:errors="*{descrizione}"></div>
		</div>
		<div>
			<button type="submit">Conferma</button>
		</div>
	</form>
</body>
<footer>
	<a href="/">Home</a>
</footer>
</html>
